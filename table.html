<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TABLE</title>
</head>
<body>

<!-- baris yang vertikal -->
<!-- kolom yang horizontal -->
<!-- ada 5 atribut table, border, cellspacing, cellpadding,colspan, rowspan -->


<table>
	<!-- struktur table, yaitu tr dlu atau table row, kemudian td atau table data -->
	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr>
	<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom 2</td>
	</tr>

</table>

<br><br><br><br><br><br><br>
<table border="1" cellspacing="0" cellpadding="10">

	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr>
	<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom 2</td>
	</tr>

</table>

<br><br><br><br><br><br><br>

<table border="1" cellspacing="0" cellpadding="10">
	<thead>
		<tr>
			<th></th>
			<!-- ini semua header -->
			<th>Kolom 1</th> 
			<th>Kolom 2</th> 
		</tr>
	</thead>

	<tbody>
		<tr>
			<!-- th nya sebagai header -->
			<th>baris 1</th>
			<td>Baris 1, kolom 1</td>
			<td>baris 1, kolom 2</td>
		</tr>

		<tr>
			<!-- th nya sebagai header -->
			<th>baris 2</th>
			<td>baris 2, kolom 1</td>
			<td>baris 2, kolom 2</td>
		</tr>
	</tbody>
</table>


</body>
</html>
