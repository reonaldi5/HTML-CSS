<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VENDOR PREFIXES</title>

	<style type="text/css">
		
		/*
			Vendor Prefixes
				Sintaks khusus yang harus ditambahkan untuk beberapa property CSS3

				-webkit- (Chrome, Safari,Opera versi terbaru)
				-moz- (firefox)
				-ms- (Internet Explorer)
				-o- (Opera versi terbaru)
		*/

		body {
			text-align: center;
		}

		img {
			-webkit-filter: grayscale(100%);
			filter: grayscale(100%);
		}

		/*
			

		*/


	</style>
</head>
<body>

	<img src="coding.jpg" alt="coding">

</body>
</html>
