<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LIST</title>
</head>
<body>

<h2>To do list</h2>

<h3>ORDERED LIST</h3>
<ol type="A">
	<!-- ordered list -->
	<!-- list item ini memperhatikan urutannya, jadi sesuai urutan menulis list item -->
	<!-- defaultnya, urutan list item menggunakan angka -->
	<!-- jika ingin mengganti, atrribut type di ordered list bisa mengganti dengan "1", "A","a","I","i" -->
	<li>Bangun Pagi</li> 
	<li>Sarapan</li>
	<li>Tidur lagi</li>
</ol>

<h3>Unordered list(list tidak terurut)</h3>

<ul>
	<!-- defaultnya menggunakan bullets, bisa diganti dengan attribut type di ul yaitu disc, square,circle  -->
	<!-- urutan tidak berpengaruh di tag ul, karena bukan angka atau huruf -->
	<li>nasi goreng</li>
	<li>mie goreng</li>
	<li>telur dadar</li>
</ul>

<h3>Definition list</h3>

<dl>
	<!-- di dalam tag definition list, harus diisi 2 tag, yaitu definition term dan definition description -->
	<dt>HTML</dt>
	<dd>Hypertext markup language</dd>

	<dt>CSS</dt>
	<dd>Cascading Style Sheet</dd>
</dl>


</body>
</html>
